<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Khushi Shukla</title>
  </head>
  <body>
    <nav class="sidenav">
      <div class="sidenav__logo">
        <img src="images/z.png" alt="" />
      </div>

      <div class="line"></div>

      <div class="sidenav__navItems">
        <div class="sidenav__navItems--svg">
          <img src="svg/home.svg" alt="" />
        </div>

        <div class="sidenav__navItems--svg">
          <img src="svg/people.svg" alt="" />
        </div>

        <div class="sidenav__navItems--svg">
          <img src="svg/calen.svg" alt="" />
        </div>

        <div class="sidenav__navItems--svg">
          <img src="svg/chs.svg" alt="" />
        </div>

        <div class="sidenav__navItems--svg">
          <img src="svg/watch.svg" alt="" />
        </div>

        <div class="sidenav__navItems--svg">
          <img src="svg/chats.svg" alt="" />
        </div>
      </div>

      <div class="sidenav__navItems--query">
        <img src="svg/quest.svg" alt="" />
      </div>
    </nav>

    <main class="main-section">
      <section class="folder">
        <div class="folder__heading">
          <h2>Ziferblat</h2>
          <p>Teamwork & time management</p>
        </div>
        <div class="line"></div>
  
        <div class="folder__container">
          <div class="folder__container_directory">
            <span class="folder__container_directory-name">Team</span>
            <div class="folder__container_directory-icon">
              <img src="svg/chr.svg" alt="">
            </div>
          </div>
  
          <div class="folder__container_directory">
            <span class="folder__container_directory-name">Projects</span>
            <div class="folder__container_directory-icon">
              <img src="svg/chd.svg" alt="">
            </div>
          </div>
  
          <div class="folder__container_directory-files">
            <div class="folder__container_directory-files--file">All projects (14)</div>
            <div class="folder__container_directory-files--file">Design system</div>
            <div class="folder__container_directory-files--file">Make unique desing for customer</div>
            <div class="folder__container_directory-files--file">User flow</div>
            <div class="folder__container_directory-files--file">UX search</div>
            <div class="folder__container_directory-files--file">Add new project</div>
          </div>
          <div class="folder__container_directory">
            <span class="folder__container_directory-name">Tasks</span>
            <div class="folder__container_directory-icon">
              <img src="svg/chd.svg" alt="">
            </div>
          </div>
  
          <div class="folder__container_directory-files">
            <div class="folder__container_directory-files--file">All tasks (3)</div>
            <div class="folder__container_directory-files--file">New (1)</div>
            <div class="folder__container_directory-files--file">In progress (1)</div>
            <div class="folder__container_directory-files--file">Done (1)</div>
            <div class="folder__container_directory-files--file">Add new task</div>
          </div>
  
          <div class="folder__container_directory">
            <span class="folder__container_directory-name">Reminders</span>
            <div class="folder__container_directory-icon">
              <img src="svg/chr.svg" alt="">
            </div>
          </div>
  
  
          <div class="folder__container_directory">
            <span class="folder__container_directory-name">Messanger</span>
            <div class="folder__container_directory-icon">
              <img src="svg/chr.svg" alt="">
            </div>
          </div>
  
        </div>
      </section>
  
  </body>
</html>
